<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mudando a Imagem pega só</h1>
    <picture>
        <source media="(max-width:550px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:750px )" srcset="imagens/media.jpg" type="image/jpg">
        <img src="imagens/gg.jpg" alt="imagem" style="width:100%; height: 100%;">
    </picture>
    <h1> Reproduzindo audio </h1>
    <p> Vamos ouvir um tal do audio</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Caso nao rodar baixe a midia </p>
     <a href="midia/guanacast-33.mp3"></a>
    </audio>
</body>
</html>
